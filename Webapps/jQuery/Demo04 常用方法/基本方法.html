<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法</title>
    <!--
    html()    获取任意一个元素的内容          与dom对象的innerHTML一样
    text()    获取任意一个元素的文本          与dom对象的innerText一样
    val()     设置或获取表单项的value属性     与dom对象value一样
    **无参数时是返回标签内的内容，有参时是设置内容
    attr()    设置或返回被选元素的属性值 建议不操作checked，disable，readonly，selected等等
    prop()    设置或返回被选元素的属性值 建议之操作上述属性。
     -->
    <script type="text/javascript" src="../../JavaScript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(function (){
            // alert($("div").html());//html会保留标签
            // alert($("div").text());//text会将标签转换成文本
            // $("button").click(function (){
            //     // alert(  $("#username").val());//获取
            //     alert(  $("#username").val("传参数"));//传参
            // })

         /*   //批量操作单选框
            $(":radio").val(["value2"]);//注意格式不要漏中括号【】
            //批量操作复选框
            $(":checkbox").val(["basketball","Rap"]);
            //批量操作下拉多选框
            $("#mul").val(["cn","o","us"]);
            //操作下拉单选框
            $("#notmul").val(["cn"]);*/
            //attr()方法获取属性值
          // alert(  $(":checkbox:first").prop("checked",true));
         $(":text:first").attr("val","abc");
         alert($(":text:first").attr("val"));


        });
    </script>
</head>
<body>

<br>
<form action="http://www.baidu.com" method="get">
    <h1 align="center">注册</h1>
    <table align="center">
        <tr>
            <td>用户名:</td>
            <td><input name="username" type="text" value="请输入昵称"/>
            </td>
        </tr>
        <tr>
            <td>用户密码:</td>
            <td><input name="password" type="password" maxlength="6" />
            </td>
        </tr>
        <tr>
            <td>确认密码:</td>
            <td><input name="password" type="password" maxlength="6"/>
            </td>
        </tr>
        <tr>
            <td>性别:</td>
            <td><input type="radio" name="sex"  value="value1"/>男<input type="radio" name="sex" value="value2" />女
            </td>
        </tr>
        <tr>
            <td>兴趣爱好：</td>
            <td> <input name="hobby" type="checkbox" value="basketball"/>篮球<input name="hobby" type="checkbox" value="Rap"/>Rap<input name="hobby" type="checkbox" value="jump"/>唱跳
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select id="mul" multiple="multiple" name="country">
                <option value="none">--请选择国籍--</option>
                <option value="cn" selected="selected">中国</option>
                <option value="o">澳大利亚</option>
                <option value="us">美国</option>
                <option value="jp">小日本</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td><select id="notmul" name="country">
                <option value="none">--请选择国籍--</option>
                <option value="cn" selected="selected">中国</option>
                <option value="o">澳大利亚</option>
                <option value="us">美国</option>
                <option value="jp">小日本</option>
            </select>
            </td>
        </tr>
        <tr>
            <td>自我评价：</td>
            <td>
                <textarea name="self" rows="10" cols="20">不少于100字</textarea>
            </td>
        </tr>
        <tr>
            <td><input type="reset"> </td>
            <td> <input type="submit"> </td>
        </tr>
        <tr>
            <td> <input name="file" type="file"/></td>
            <td>  <input type="button" value="完成"></td>
            <td>  <input type="hidden" name="ada" /></td>
        </tr>
    </table>
</form>

</body>
</html>
