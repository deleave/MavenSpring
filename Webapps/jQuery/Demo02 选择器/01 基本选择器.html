<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style type="text/css">
        div,span,p{
            width: 140px;
            height: 140px;
            margin: 5px;
            background: rosybrown;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family:Verdana ;
        }
        div.mini{
            width: 55px;
            height: 55px;
            background-color: rosybrown;
            font-size: 12px;
        }
        div.hide{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../../JavaScript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        //页面加载完成调用
        $(function (){
            //1.选择id为one的元素 “background-color","#bbffaa"
            $("#btn1").click(function (){
                //css方法可以设置和获取样式
                $("#one").css("background-color","#bbffaa");
                $("#two").val();
            });
            //2.选择.class为mini的所有元素
            $("#btn2").click(function (){
                $(".mini").css("background-color","#bbffaa");
            });
           //3.选择元素是div的所有元素
            $("#btn3").click(function (){
                $("div").css("background-color","#bbffaa");
            });
            //4.选择所有元素
            $("#btn4").click(function (){
                $("*").css("background-color","#bbffaa");
            });
            //5.选择id为span的所有元素
            $("#btn5").click(function (){
                $("#span,#two").css("background-color","#bbffaa");
            });

        });

    </script>
</head>
<body>
<!--  <div>
      <h1>基本选择器</h1>
      </div>
     -->
      <input type="button" value="选择id为one的元素" id="btn1"/>
      <input type="button" value="选择class为mini的所有元素" id="btn2"/>
      <input type="button" value="选择元素名为div的所有元素" id="btn3"/>
      <input type="button" value="选择所有元素" id="btn4"/>
      <input type="button" value="选择所有span元素和id为two的元素" id="btn5"/>
<br>
      <div class="one" id="one">
          id 为one，class为one的div
          <div class="mini">class为mini</div>
      </div>
      <div class="one" id="two" title="test">
          id为two，class为one，title为test的div
          <div class="mini" title="other">class为mini，title为other</div>
          <div class="mini" title="test">class为mini，title为test</div>
      </div>
      <div class="one">
          <div class="mini">class为mini</div>
          <div class="mini">class为mini</div>
          <div class="mini">class为mini</div>
          <div class="mini"></div>
      </div>
      <div class="one">
          <div class="mini">class为mini</div>
          <div class="mini">class为mini</div>
          <div class="mini">class为mini</div>
          <div class="mini" title="test">class为mini，title为test</div>
      </div>
      <div style="display: none" class="none">style的display为“none”的div</div>
      <div class="hide">class为“hide”的div</div>
      <div>
          包含input的type为“hidden”的div<input type="hidden" size="8"/>
      </div>
      <span class="one" id="span">**span元素**</span>
</body>
</html>
