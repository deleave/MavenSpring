<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <style type="text/css">
        div,span,p{
            width: 140px;
            height: 140px;
            margin: 5px;
            background: rosybrown;
            border: #000 1px solid;
            float: left;
            font-size: 17px;
            font-family:Verdana ;
        }
        div.mini{
            width: 55px;
            height: 55px;
            background-color: rosybrown;
            font-size: 12px;
        }
        div.hide{
            display: none;
        }
    </style>
    <script type="text/javascript" src="../../JavaScript/jquery-3.4.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){//$(function(){})的全写
            //1.选择body标签内的div标签
            $("#btn1").click(function (){
                $("body div").css("background-color","#bbffaa");
            });
            //2.选择body标签的所有子标签
            $("#btn2").click(function (){
                $("body >span").css("background-color","#bbffaa");
            });
            //3.选择id为one的下一个div
            $("#btn3").click(function (){
                $("#one+div").css("background-color","#bbffaa");
            });
            //4.选择id为two后的所有元素
            $("#btn4").click(function (){
                $("#two~div").css("background-color","#bbffaa");
            })

        })


    </script>
</head>
<body>
<!--  <div>
      <h1>基本选择器</h1>
      </div>
     -->
<input type="button" value="选择body标签内的div标签" id="btn1"/>
<input type="button" value="选择body标签的所有子标签" id="btn2"/>
<input type="button" value="选择id为one的下一个div" id="btn3"/>
<input type="button" value="选择id为two后的所有元素" id="btn4"/>
<br>
<div class="one" id="one">
    id 为one，class为one的div
    <div class="mini">class为mini</div>
</div>
<div class="one" id="two" title="test">
    id为two，class为one，title为test的div
    <div class="mini" title="other">class为mini，title为other</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
</div>
<div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="test">class为mini，title为test</div>
</div>
<div style="display: none" class="none">style的display为“none”的div</div>
<div class="hide">class为“hide”的div</div>
<div>
    包含input的type为“hidden”的div<input type="hidden" size="8"/>
</div>
<span class="one" id="span">**span元素**</span>
</body>
</html>
